<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="ISO-8859-1">
    <title>BOB</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">BOB IN WONDERLAND</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Library Catalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Issued Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Reserved Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >Edit Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >Delete Account :)</a>
            </li>

            <div>
                <li clas="nav-item">
                    <form class="form-signin"  method="get" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()"  class = "btn btn-primary" type="submit">Logout</button>
                    </form>
                </li>
            </div>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class = "row">
        <h1> Welcome our lovely admin <span th:text = "${fullName}"></span></h1>
    </div>

    <div class = "row">
        <div class = "col-lg-2">
            <a th:href = "@{/book/new}" class = "btn btn-primary btn-lg mb-3">Add New Book</a>
        </div>
        <div class = "col-lg-2">
            <a th:href = "@{/books}" class = "btn btn-primary btn-lg mb-3">Issue Book</a>
        </div>
        <div class = "col-lg-2">
            <a th:href = "@{/books}" class = "btn btn-primary btn-lg mb-3">Return Book</a>
        </div>
    </div>
</div>

</body>
</html>
