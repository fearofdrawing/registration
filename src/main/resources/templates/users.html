<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="ISO-8859-1">
    <title>BOB</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">BOB IN WONDERLAND</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Library Catalog</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" th:href="@{/users}">Reservations</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" th:href="@{/books}">Issued Books</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/books}">Issued Books</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/books}">Reserved Books</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link">Edit Account</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link">Edit Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/update/{id}(id=${id})}">FAQ</a>
            </li>

            <div>
                <li clas="nav-item">
                    <form class="form-signin" method="get" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" class="btn btn-secondary" type="submit">Logout</button>
                    </form>
                </li>
            </div>
        </ul>
    </div>
</nav>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/register_admin}" class="btn btn-warning btn-sm mb-3"> Add
                New User</a>
        </div>
        <div class="col-lg-10">
            <p></p>
        </div>

    </div>
<div class="container">
    <div class="row">
        <h1>List of All Users</h1>
    </div>


    <table class="table table-sm table-bordered">
        <thead class="table-dark">

        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.userRole}">Roles</td>
            <td>
                <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</body>
</body>
</html>
