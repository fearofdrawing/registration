<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div class="container">
        <span>
            <h1 Welcome, th:text="${firstName}"></h1>
                    </span>

        <div class = "row">
            <div class = "col-lg-2">
                <a th:href = "@{/users/admin/account}" class = "btn btn-primary btn-lg mb-3">Back</a>
            </div>
            <form class="form-signin"  method="get" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()"  class = "btn btn-primary" type="submit">Logout</button>
            </form>

        </div>


    <div>
        <h1>List of All Users</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thread-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.userRole}">Roles</td>
                <td>
                    <a th:href="@{/users/update/{id}(id=${user.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
