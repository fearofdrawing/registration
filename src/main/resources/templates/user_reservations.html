<div class="container">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-10">

        </div>

    </div>

    <div class="container">
        <div class="row">
            <h1>Your reserved books</h1>
            <table class="table table-sm table-bordered">
                <thead class="table-dark">
                <tr>
                    <th> Author</th>
                    <th> Title</th>
                    <th> reservationStartDate</th>
                    <th> reservationEndDate</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.pages}"></td>
                    <td>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/edit/{id}(id = ${book.id})}"
                           class="btn btn-warning">Update</a>

                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/{id}(id = ${book.id})}"
                           class="btn btn-danger">Delete</a>
                        <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/reservation/{bookId}(bookId=${book.id})}" method = "post"
                           class="btn btn-warning">Reserve</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>




        <!--===============================================================================================-->
